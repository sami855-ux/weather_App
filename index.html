<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script defer src="app.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper--search">
        <h2>Weather Application</h2>
        <p>Enter the city name</p>
        <div class="cont-sear">
          <img src="icon/search.png" alt="" />
          <input
            class="search--bar"
            type="text"
            placeholder="E.g addis abeba, cairo "
          />
        </div>
        <section class="search-btn">
          <button class="btn btn-search">Search</button>
          <div class="cont"></div>
          <button class="btn btn-current">use current location</button>
        </section>
      </div>
      <div class="wrapper--day hidden">
        <div class="main">
          <img src="icon/cloud-bolt.svg" alt="" />
          <p>31</p>
          &deg;
        </div>
        <div class="supm">
          <div class="item">
            <p>High</p>
            <span class="high">20</span>&deg;
          </div>
          <div class="item">
            <p>fl high</p>
            <span class="flhigh">20</span>&deg;
          </div>
          <div class="item">
            <p>wind</p>
            <span class="wind">20</span>&deg;
          </div>
          <div class="item">
            <p>low</p>
            <span class="low">20</span>&deg;
          </div>
          <div class="item">
            <p>fl low</p>
            <span class="fllow">20</span>&deg;
          </div>
          <div class="item">
            <p>percip</p>
            <span class="percip">20</span>&deg;
          </div>
        </div>
      </div>
      <div class="wrapper--sevenday hidden">
        <h3>7 - Day Forcast</h3>
        <div class="seven">
          <div class="card">
            <img class="day-1-icon" src="icon/cloud.svg" alt="" />
            <p class="day-1">Monday</p>
            <span class="day-1-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-2-icon" src="icon/cloud-bolt.svg" alt="" />
            <p class="day-2">Monday</p>
            <span class="day-2-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-3-icon" src="icon/sunny.svg" alt="" />
            <p class="day-3">Monday</p>
            <span class="day-3-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-4-icon" src="icon/cloud-sun.svg" alt="" />
            <p class="day-4">Monday</p>
            <span class="day-4-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-5-icon" src="icon/smog.svg" alt="" />
            <p class="day-5">Monday</p>
            <span class="day-5-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-6-icon" src="icon/snowflake.svg" alt="" />
            <p class="day-6">Monday</p>
            <span class="day-6-deg">33</span>&deg;
          </div>
          <div class="card">
            <img class="day-7-icon" src="icon/cloud-showers-heavy.svg" alt="" />
            <p class="day-7">Monday</p>
            <span class="day-7-deg">33</span>&deg;
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
